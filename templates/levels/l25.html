{% extends "base.html" %}

{% block page_content %}

    <h2>Level {{ level }}</h2>
    <br/>
    <h3>Payment</h3>
    <p>Hope you enjoyed the game. For the last flag, give us a valid credit card number</p>

    <form action="" method="post">
        {%  csrf_token %}
        {{ form }}
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br>
    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p class="alert alert-primary">{{ success }}</p>
    {% endif %}
    <br>

{% endblock %}
