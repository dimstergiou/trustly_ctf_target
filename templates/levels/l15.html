{% extends "base.html" %}

{% block page_content %}

    <h2>Level {{ level }}</h2>
    <br/>
    <h3>You know what to do</h3>
    <br>
    <form action="" method="post">
        {%  csrf_token %}
        <label for="textBox">Input:</label>
        <input type="text" name="input" id="textBox" required>
        <p>
        <button type="submit" class="btn btn-primary">Click me</button>
    </form>
    <!-- Try some names like Per, Michael, Dimitrios -->
    <br>
    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}
    {% if success %}
        {% for content in result %}
            <div class="container alert alert-primary">
                User: {{ content.name }}<br>
                Data: {{ content.data }}
            </div>
        {% endfor %}
    {% endif %}
    <br>

{% endblock %}
