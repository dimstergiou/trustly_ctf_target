{% extends "base.html" %}

{% block page_content %}

    <h2>Level {{ level }}</h2>
    <br/>
    <h3>Delete, delete, delete</h3>
    <p>Your goal is to delete the /supersecret.txt file from the server</p>

    <br>
    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p class="alert alert-primary">{{ success }}</p>
    {% endif %}
    <br>

{% endblock %}
